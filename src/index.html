<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container bg-gradient padding-1 text-center">
      <header class="m-1">
        <h1 class="font-5 text-light text-shadow">Rock Paper Scissors</h1>
      </header>
      <main>
        <form>
          <input
            class="padding-1 text-center text-light"
            type="number"
            placeholder="Enter round number"
            required
          />
          <button class="btn padding-1 m-1" type="submit">Start game</button>
        </form>
      </main>
      <footer class="m-t-1">
        <a
          class="padding-1 text-light text-shadow"
          href="https://www.sarpisik.com/"
        >
          <span>&copy; <span class="year"></span></span> Sarp ISIK
        </a>
      </footer>
    </div>
  </body>
</html>
