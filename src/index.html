<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
  </head>
  <body class="flex-column padding-1">
    <header class="container padding-1">
      <h1>Rock Paper Scissors</h1>
    </header>
    <main class="container padding-1 flex-column">
      <form>
        <input
          class="padding-1"
          type="number"
          placeholder="Enter round number"
          required
        />
        <button class="btn padding-1 m-1" type="submit">Start game</button>
      </form>
    </main>
    <footer class="container padding-1">
      <a href="https://www.sarpisik.com/">Sarp ISIK</a>
    </footer>
  </body>
</html>
